<mat-tab-group   (selectedIndexChange)="indexChange($event)">

  <mat-tab *ngFor="let cats of categories[0];  let index = index" label="{{cats.name}} - {{cats.id}}"
 >
<!-- (click)="addCategory({{cats.id}})" -->

     <ng-template matTabContent>
       {{cats.description}}

       <app-sub-cats [subcats]="subCategories"></app-sub-cats>
      </ng-template>
    </mat-tab>
</mat-tab-group>
